version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: video_editor
      POSTGRES_USER: veditor
      POSTGRES_PASSWORD: veditor_dev_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U veditor -d video_editor"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin123;
      mc mb --ignore-existing local/video-editor-assets;
      mc mb --ignore-existing local/video-editor-exports;
      mc mb --ignore-existing local/video-editor-thumbnails;
      mc anonymous set download local/video-editor-thumbnails;
      exit 0;
      "

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://veditor:veditor_dev_pass@postgres:5432/video_editor
      DATABASE_URL_SYNC: postgresql://veditor:veditor_dev_pass@postgres:5432/video_editor
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_BUCKET_ASSETS: video-editor-assets
      MINIO_BUCKET_EXPORTS: video-editor-exports
      MINIO_BUCKET_THUMBNAILS: video-editor-thumbnails
      MINIO_USE_SSL: "false"
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      SECRET_KEY: dev-secret-key-change-in-production
      CORS_ORIGINS: '["http://localhost:5173","http://localhost:3000"]'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  worker-video:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://veditor:veditor_dev_pass@postgres:5432/video_editor
      DATABASE_URL_SYNC: postgresql://veditor:veditor_dev_pass@postgres:5432/video_editor
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_BUCKET_ASSETS: video-editor-assets
      MINIO_BUCKET_EXPORTS: video-editor-exports
      MINIO_BUCKET_THUMBNAILS: video-editor-thumbnails
      MINIO_USE_SSL: "false"
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.workers.celery_app worker -Q video -c 2 -l info

  worker-ai:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://veditor:veditor_dev_pass@postgres:5432/video_editor
      DATABASE_URL_SYNC: postgresql://veditor:veditor_dev_pass@postgres:5432/video_editor
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_BUCKET_ASSETS: video-editor-assets
      MINIO_BUCKET_EXPORTS: video-editor-exports
      MINIO_BUCKET_THUMBNAILS: video-editor-thumbnails
      MINIO_USE_SSL: "false"
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.workers.celery_app worker -Q ai -c 2 -l info

  worker-asset:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://veditor:veditor_dev_pass@postgres:5432/video_editor
      DATABASE_URL_SYNC: postgresql://veditor:veditor_dev_pass@postgres:5432/video_editor
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_BUCKET_ASSETS: video-editor-assets
      MINIO_BUCKET_EXPORTS: video-editor-exports
      MINIO_BUCKET_THUMBNAILS: video-editor-thumbnails
      MINIO_USE_SSL: "false"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.workers.celery_app worker -Q asset -c 1 -l info

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0
    environment:
      VITE_API_URL: http://localhost:8000
      VITE_WS_URL: ws://localhost:8000

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./infra/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - api
      - frontend

volumes:
  postgres_data:
  redis_data:
  minio_data:
