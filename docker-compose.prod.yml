version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    env_file: .env.prod
    environment:
      POSTGRES_DB: video_editor
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-veditor} -d video_editor"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    env_file: .env.prod
    restart: unless-stopped
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    env_file: .env.prod
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD};
      mc mb --ignore-existing local/video-editor-assets;
      mc mb --ignore-existing local/video-editor-exports;
      mc mb --ignore-existing local/video-editor-thumbnails;
      mc anonymous set download local/video-editor-thumbnails;
      exit 0;
      "

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    env_file: .env.prod
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-veditor}:${POSTGRES_PASSWORD}@postgres:5432/video_editor
      DATABASE_URL_SYNC: postgresql://${POSTGRES_USER:-veditor}:${POSTGRES_PASSWORD}@postgres:5432/video_editor
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  worker-video:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    env_file: .env.prod
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-veditor}:${POSTGRES_PASSWORD}@postgres:5432/video_editor
      DATABASE_URL_SYNC: postgresql://${POSTGRES_USER:-veditor}:${POSTGRES_PASSWORD}@postgres:5432/video_editor
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.workers.celery_app worker -Q video -c 2 -l info

  worker-ai:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    env_file: .env.prod
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-veditor}:${POSTGRES_PASSWORD}@postgres:5432/video_editor
      DATABASE_URL_SYNC: postgresql://${POSTGRES_USER:-veditor}:${POSTGRES_PASSWORD}@postgres:5432/video_editor
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.workers.celery_app worker -Q ai -c 2 -l info

  worker-asset:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    env_file: .env.prod
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-veditor}:${POSTGRES_PASSWORD}@postgres:5432/video_editor
      DATABASE_URL_SYNC: postgresql://${POSTGRES_USER:-veditor}:${POSTGRES_PASSWORD}@postgres:5432/video_editor
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.workers.celery_app worker -Q asset -c 1 -l info

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./infra/nginx.prod.conf:/etc/nginx/conf.d/default.conf
    restart: unless-stopped
    depends_on:
      - api
      - frontend

volumes:
  postgres_data:
  redis_data:
  minio_data:
