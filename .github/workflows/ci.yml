name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: video_editor_test
          POSTGRES_USER: veditor
          POSTGRES_PASSWORD: veditor_dev_pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U veditor -d video_editor_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      TEST_DATABASE_URL: postgresql+asyncpg://veditor:veditor_dev_pass@localhost:5432/video_editor_test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        working-directory: backend
        run: pip install -e ".[dev]"

      - name: Lint
        working-directory: backend
        run: ruff check app/ tests/

      - name: Run tests
        working-directory: backend
        run: pytest --cov=app -v

  frontend-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Type check
        working-directory: frontend
        run: npx tsc -b --noEmit

      - name: Run tests
        working-directory: frontend
        run: npm run test

  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]

    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -f backend/Dockerfile.prod -t video-editor-api:ci backend/

      - name: Build frontend image
        run: docker build -f frontend/Dockerfile.prod -t video-editor-frontend:ci frontend/
